<mat-card>

  <mat-card-header>
    <mat-card-title>Novo Estado</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">
      <!--nome estado-->
      <mat-form-field class="full-width">
        <input matInput placeholder="nome estado" formControlName="nome">
      </mat-form-field>

      <!--sigla estado-->
      <mat-form-field class="full-width">
        <input matInput placeholder="sigla estado" formControlName="sigla">
      </mat-form-field>

    </form>
    <mat-card-actions>
      <button mat-raised-button class="a" color="accent" (click)="onSubmit()"
        style="margin-right: 10px;">SALVAR</button>
      <button mat-raised-button color="warn" (click)="onCancel()">CANCELAR</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
