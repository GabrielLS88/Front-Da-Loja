<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary" class="mat-toolbar-estado">
      Estado
    </mat-toolbar>

    <div *ngIf="estado$ | async as estado; else loading ">
      <table mat-table [dataSource]="estado" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Id Estado Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let elementEstado"> {{ elementEstado.id }} </td>
        </ng-container>

        <!-- Name Estado Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let elementEstado"> {{ elementEstado.nome }} </td>
        </ng-container>

        <!-- Sigla Estado Column -->
        <ng-container matColumnDef="sigla">
          <th mat-header-cell *matHeaderCellDef> Sigla </th>
          <td mat-cell *matCellDef="let elementEstado"> {{ elementEstado.sigla }} </td>
        </ng-container>

        <!-- Data Criação Estado Column -->
        <ng-container matColumnDef="dataCriacao">
          <th mat-header-cell *matHeaderCellDef> Data Criacao </th>
          <td mat-cell *matCellDef="let elementEstado"> {{ elementEstado.dataCriacao }} </td>
        </ng-container>

        <!-- Data Atualização Estado Column -->
        <ng-container matColumnDef="dataAtualizacao">
          <th mat-header-cell *matHeaderCellDef> Data Atualizacao </th>
          <td mat-cell *matCellDef="let elementEstado"> {{ elementEstado.dataAtualizacao }} </td>
        </ng-container>

        <!-- Action Estado Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="accent" aria-label="Adicionar um estado" (click)="onAdd()">
              <mat-icon >add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let elementEstado">
            <button mat-icon-button color="primary" aria-label="Editar estado">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Remover estado">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner class="custom-spinner"></mat-spinner>
    </div>
  </ng-template>
</mat-card>
